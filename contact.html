    <header>

        <nav>

            <a href="contact.html">Contact</a>

    </header>
    <main><!--Contains address tag and form tag-->
        <address>
            <a href="mailto:webmaster@example.com">Sabitha Radhakrishnan</a>.<br>
            <a href = "https://www.teksystems.com/">My Website</a></a><br>
            4600 Regent Blvd , 2nd Floor , Irving TX 75063<br>
        </address>
        <form>  <!--inputs are given appropriate type and a placeholder and inputs are validated -->
            <label  for="fname">First Name:</label>
            <input name="firstName"id="fname" type="text" placeholder="Vidya" required> <br>

            <label  for="lname">Last Name:</label>
            <input name="lastName"id="lname" type="text" placeholder="Genius"required> <br>

            <label for="email">Your Email ID</label>
            <input name= "email" id="email" type="email" placeholder="genius@brilliance.com"required><br>

            <label for="phoneNo">Your Phone Number</label>
            <input name="phoneNo" id="phoneNo" type="tel" placeholder="3141592653"><br>
            <div>
                <p>Preferred mode of contact</p>
                <label>Email
                    <input name="contactMode"value="email" type="radio">
                </label>
                <label>Text
                    <input name="contactMode"value="text" type="radio">
                </label>
                <label>Call
                    <input name="contactMode"value="call" type="radio">
                </label>
            </div>
            <textarea name="message" rows="10" cols="50">Leave a message</textarea><br>
            <button>Submit</button>
        </form>
    </main>

    <footer>Contact</footer>

</body>
